name: Site

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions: {}

jobs:
  deploy-site:
    name: Build and publish Maven site
    runs-on: ubuntu-latest
    # Run on main (SNAPSHOT site) and version tags (release site) only
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    timeout-minutes: 30

    permissions:
      contents: write # needed to push to gh-pages branch

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Set up Java
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build Maven site
        run: ./mvnw -B -ntp -DskipTests package site

      - name: Determine deployment directory
        id: dest
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "dir=." >> "$GITHUB_OUTPUT"
          else
            echo "dir=snapshot" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/site
          destination_dir: ${{ steps.dest.outputs.dir }}
          keep_files: true
